<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-back"></div>
      <div class="card-front">
        <img
          src="./assets/images/illustration-article.svg"
          alt="yellow-design-preview" />
        <span class="text"> Learning </span>
        <div class="card-content">
          <p>Published 21 Dec 2023</p>
          <h2 class="header">HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-author">
          <img
            src="./assets/images/image-avatar.webp "
            alt="Greg-Hooper-avatar-img" />
          <p><strong>Greg Hooper</strong></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Dinma-Faith">Chidinma Anyanwu</a>.
    </div>
  </body>
</html>
